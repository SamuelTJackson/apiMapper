<!-- box.html -->
{{ range .Childes }}
    {{ if .Content}}
        <g>
            <rect x="0" y="0" width="100" height="100" fill="red"></rect>
            <text x="0" y="50" font-family="Verdana" font-size="35" fill="blue">{{ .Content }}</text>
        </g>
    {{ end }}
    {{ if .Childes }}
        {{ partial "box.html" (.Childes) }}
    {{ end }}
{{ end }}
